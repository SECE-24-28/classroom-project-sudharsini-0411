<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Plans</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Enhanced styling for plans page */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(102,126,234,0.8) 0%, rgba(118,75,162,0.8) 100%), url('262860_tiny.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        .plans-header {
            background: linear-gradient(135deg, #5b0086, #7a00cc);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 0;
        }

        .plans-header h2 {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .back-btn {
            background: linear-gradient(135deg, #ff3b3b, #cc0000);
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(255,59,59,0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,59,59,0.4);
        }

        .plans-container {
            padding: 40px 20px;
        }

        .plans-container .card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .plans-container .card h2 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #5a0088, #7a00cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .plans-container .card h3 {
            font-size: 1.3rem;
            margin-top: 35px;
            margin-bottom: 20px;
        }

        .plans-container select {
            background: white;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .plans-container select:focus {
            border-color: #7a00cc;
            box-shadow: 0 0 0 3px rgba(122,0,204,0.1);
        }

        .plans-container button {
            background: linear-gradient(135deg, #7a00cc, #5a0088);
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(122,0,204,0.3);
        }

        .plans-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(122,0,204,0.4);
        }

        #planList {
            margin-top: 25px;
            max-height: 400px;
            overflow-y: auto;
        }

        .plan-card {
            background: linear-gradient(135deg, #f8f9ff, #ffffff);
            border: 1px solid #e8e8ff;
            border-left: 4px solid #7a00cc;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .plan-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(122,0,204,0.05), rgba(90,0,136,0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .plan-card:hover::before {
            opacity: 1;
        }

        .plan-card:hover {
            border-left-width: 6px;
            box-shadow: 0 5px 20px rgba(122,0,204,0.15);
        }

        .plan-card h3 {
            color: #7a00cc;
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            position: relative;
            z-index: 1;
        }

        .plan-card p {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .loading-text {
            text-align: center;
            color: #7a00cc;
            font-style: italic;
            padding: 20px;
        }

        .error-text {
            text-align: center;
            color: #ff3b3b;
            font-weight: 500;
            padding: 20px;
            background: rgba(255,59,59,0.1);
            border-radius: 8px;
            border: 1px solid rgba(255,59,59,0.2);
        }

        .no-plans-text {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .plans-container {
                padding: 20px 15px;
            }
            
            .plans-container .card {
                padding: 20px;
            }
            
            .plans-header {
                padding: 15px;
            }
            
            .plans-header h2 {
                font-size: 1.4rem;
            }
        }

        /* Custom scrollbar for plan list */
        #planList::-webkit-scrollbar {
            width: 6px;
        }

        #planList::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #planList::-webkit-scrollbar-thumb {
            background: #7a00cc;
            border-radius: 3px;
        }

        #planList::-webkit-scrollbar-thumb:hover {
            background: #5a0088;
        }
    </style>
</head>
<body>

<div class="plans-header">
    <h2> Recharge Plans</h2>
    <a href="dashboard.html" class="back-btn">‚Üê Back</a>
</div>

<div class="plans-container">
    <div class="card">
        <h2> Select Your Operator</h2>

        <select id="operatorSelect">
            <option value="">Choose your operator...</option>
            <option value="airtel"> Airtel</option>
            <option value="jio"> Jio</option>
            <option value="vi"> Vodafone Idea (Vi)</option>
            <option value="bsnl"> BSNL</option>
        </select>

        <button onclick="showPlans()"> Show Available Plans</button>

        <h3>üí∞ Available Plans</h3>
        <div id="planList">
            <div class="no-plans-text">Select an operator to view available plans</div>
        </div>
    </div>
</div>

<script>
const API_URL = "https://6932b0c8e5a9e342d270765f.mockapi.io/recharge";

async function showPlans() {
    const operatorSelect = document.getElementById("operatorSelect");
    const operator = operatorSelect.value;
    const plansList = document.getElementById("planList");

    // Validate operator selection
    if (!operator) {
        plansList.innerHTML = '<div class="error-text">‚ö†Ô∏è Please select an operator first!</div>';
        return;
    }

    // Show loading state
    plansList.innerHTML = '<div class="loading-text">üîÑ Loading plans...</div>';

    try {
        const response = await fetch(API_URL);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('API Response:', data); // Debug log

        const filteredPlans = data.filter(plan => 
            plan.operator && plan.operator.toLowerCase() === operator.toLowerCase()
        );

        if (filteredPlans.length === 0) {
            plansList.innerHTML = '<div class="no-plans-text">üòî No plans available for this operator!</div>';
            return;
        }

        // Display plans
        plansList.innerHTML = "";
        filteredPlans.forEach((plan, index) => {
            const planCard = document.createElement('div');
            planCard.className = 'plan-card';
            planCard.style.animationDelay = `${index * 0.1}s`;
            
            planCard.innerHTML = `
                <h3> ‚Çπ${plan.price}</h3>
                <p>${plan.description || plan.details || 'No description available'}</p>
            `;
            
            plansList.appendChild(planCard);
        });

    } catch (error) {
        console.error('Error fetching plans:', error);
        plansList.innerHTML = '<div class="error-text">Error loading plans! Please try again later.</div>';
    }
}

document.getElementById('operatorSelect').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        showPlans();
    }
});
</script>

</body>
</html>
