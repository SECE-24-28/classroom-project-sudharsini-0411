<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Salary Slip Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }
    .container {
        background: white;
        width: 380px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }
    h2 {
        text-align: center;
        color: #444;
    }
    label {
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 8px;
        margin: 8px 0 15px;
        border: 1px solid #aaa;
        border-radius: 5px;
    }
    button {
        width: 100%;
        background: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #45a049;
    }
    .output {
        margin-top: 20px;
        padding: 15px;
        background: #e8f5e9;
        border-left: 5px solid #4CAF50;
        display: none;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Salary Slip Generator</h2>

    <label>Employee Name:</label>
    <input type="text" id="name">

    <label>Department:</label>
    <input type="text" id="dept">

    <label>Basic Salary:</label>
    <input type="number" id="basic">

    <button onclick="generateSlip()">Generate Salary Slip</button>

    <div class="output" id="result"></div>
</div>

<script>
function generateSlip() {
    let name = document.getElementById("name").value;
    let dept = document.getElementById("dept").value;
    let basic = parseFloat(document.getElementById("basic").value);

    if (!name || !dept || !basic) {
        alert("Please enter all fields!");
        return;
    }

    let hra = basic * 0.10;
    let pf = basic * 0.05;
    let net = basic + hra - pf;

    let message = `
        <h3>Salary Slip</h3>
        <p><strong>Hello, ${name}!</strong></p>
        <p><strong>Department:</strong> ${dept}</p>
        <hr>
        <p><strong>Basic Salary:</strong> ₹${basic.toFixed(2)}</p>
        <p><strong>HRA (10%):</strong> ₹${hra.toFixed(2)}</p>
        <p><strong>PF (5%):</strong> ₹${pf.toFixed(2)}</p>
        <hr>
        <p><strong>Net Salary:</strong> ₹${net.toFixed(2)}</p>
    `;

    let output = document.getElementById("result");
    output.innerHTML = message;
    output.style.display = "block";
}
</script>

</body>
</html>
