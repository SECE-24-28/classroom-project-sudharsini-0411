<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <style>
        h1 {
            color: chocolate;
            padding-top: 15px;
        }

        body {
            background-color: rgb(109, 104, 104);
            text-align: center;
        }

        .box {
            padding: 40px;
            margin: 150px auto;
            width: 300px;
            background-color: azure;
            border-radius: 10px;
        }

        .login-btn {
            padding: 10px 20px;
            background: chocolate;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1 align="center">Mobile Recharge Page</h1>
    <form class="box">
        <h1>Login Page</h1>

        USER NAME: <input type="text" ><br><br>
        PASSWORD: <input type="password"><br><br>

        
        <button type="submit" class="login-btn">Sign up</button>
        <button type="submit" class="login-btn">Login</button>
    </form>

</body>
</html>
